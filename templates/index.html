<!DOCTYPE html>
<html>
<head>
    <title>API Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        input, select, button {
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Flask API Test Interface</h1>
    <div class="section">
        <h2>Resume Parser</h2>
        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg">
        <button onclick="parseResume()">Parse Resume</button>
        <div id="resumeResult" class="result"></div>
    </div>
    <div class="section">
        <h2>Text Translator</h2>
        <input type="text" id="translateText" placeholder="Text to translate">
        <select id="targetLang">
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <div id="translateResult" class="result"></div>
    </div>
    <div class="section">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Amount" value="100">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <select id="toCurrency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div id="currencyResult" class="result"></div>
    </div>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function parseResume() {
            const fileInput = document.getElementById('resumeFile');
            const resultDiv = document.getElementById('resumeResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<span class="error">Please select a file</span>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.innerHTML = 'Parsing...';
            
            try {
                const response = await fetch(`${API_BASE}/parse-resume`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }
        
        async function translateText() {
            const text = document.getElementById('translateText').value;
            const targetLang = document.getElementById('targetLang').value;
            const resultDiv = document.getElementById('translateResult');
            
            if (!text) {
                resultDiv.innerHTML = '<span class="error">Please enter text</span>';
                return;
            }
            
            resultDiv.innerHTML = 'Translating...';
            
            try {
                const response = await fetch(`${API_BASE}/translate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        text: text,
                        target_language: targetLang
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }
        
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultDiv = document.getElementById('currencyResult');
            
            resultDiv.innerHTML = 'Converting...';
            
            try {
                const response = await fetch(`${API_BASE}/currency/convert`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        from_currency: fromCurrency,
                        to_currency: toCurrency
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error}</span>`;
            }
        }
    </script>
</body>
</html>
